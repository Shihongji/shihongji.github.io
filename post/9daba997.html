ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.m1.socket;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.*;</span><br><span class="line"><span class="keyword">import</span> java.net.ServerSocket;</span><br><span class="line"><span class="keyword">import</span> java.net.Socket;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 这个类用来做回声案例的服务器端</span></span><br><span class="line"><span class="comment"> * 1.启动服务器</span></span><br><span class="line"><span class="comment"> * 2.接受客户端的连接请求</span></span><br><span class="line"><span class="comment"> * 3.给每个客户端分配对应的话务员</span></span><br><span class="line"><span class="comment"> * 4.话务员：负责和客户端沟通 I/O</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">server</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">service</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 多线程开发</span></span><br><span class="line">        <span class="keyword">new</span> Thread() &#123;<span class="comment">// 匿名内部类+匿名对象</span></span><br><span class="line">            <span class="comment">//把业务写入 run()中</span></span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    ServerSocket server = <span class="keyword">new</span> ServerSocket(<span class="number">8000</span>);</span><br><span class="line">                    System.out.println(<span class="string">&quot;Server running...&quot;</span>);</span><br><span class="line">                    <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">                        Socket socket = server.accept();</span><br><span class="line">                        System.out.println(<span class="string">&quot;Client linked...&quot;</span>);</span><br><span class="line"></span><br><span class="line">                        HuaWuThread t = <span class="keyword">new</span> HuaWuThread(socket);</span><br><span class="line">                        t.start();</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;.start();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//话务员类</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">HuaWuThread</span> <span class="keyword">extends</span> <span class="title">Thread</span> </span>&#123;</span><br><span class="line">        Socket socket; <span class="comment">//保持通话</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">HuaWuThread</span><span class="params">(Socket socket)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">this</span>.socket = socket;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//业务放入 run 方法， 一直客户端发来的数据，并作出回声数据</span></span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="comment">//读取一行 BufferedReader, 并写出一行 PrintWriter 两个工具类</span></span><br><span class="line">                BufferedReader in = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(socket.getInputStream()));</span><br><span class="line">                PrintWriter out = <span class="keyword">new</span> PrintWriter(<span class="keyword">new</span> OutputStreamWriter(socket.getOutputStream()));</span><br><span class="line">                <span class="comment">// 读取客户端发来的一行数据</span></span><br><span class="line">                String line;</span><br><span class="line">                <span class="keyword">while</span> ( (line=in.readLine()) != <span class="keyword">null</span>)&#123;</span><br><span class="line">                    System.out.println(<span class="string">&quot;客户端发来的数据是：&quot;</span> + line);</span><br><span class="line">                    out.println(line);<span class="comment">//给客户端做的回声数据</span></span><br><span class="line">                    out.flush();<span class="comment">//把数据刷出去；</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        server s = <span class="keyword">new</span> server();</span><br><span class="line">        s.service();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

sted</span> = <span class="literal">true</span></span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">persisted?</span></span></span><br><span class="line">    @persisted</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">person1 = Person.new(<span class="symbol">:name</span> =&gt; <span class="string">&quot;matz&quot;</span>)</span><br><span class="line">p person1.valid?</span><br></pre></td></tr></table></figure>
